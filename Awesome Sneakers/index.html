<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Sneakers</title>
    <link rel="stylesheet" href="awesomeSneaker.css">
    <script src="https://kit.fontawesome.com/a8c38362f2.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <div class="nav">
            <div class="logo">
                <div class="stroke-box">
                    <div class="stroke-div"></div>
                    <span class="symbol">as</span>
                </div>
                <span id="symbol-name">awesome sneakers</span>
            </div>
            <div class="link-container">
                <a href="#" class="link">Home</a>
                <a href="#" class="link">Shop</a>
                <a href="#" class="link">About AS</a>
                <a href="#" class="link">Customer Service</a>
                <a href="#" class="login-box">
                    <div class="avatar-upper-box">
                        <div class="avatar-box"><i class="fa-solid fa-user"></i></div>
                    </div>
                    <span class="login">Log In</span>
                    <img src="./Img/icons8-shopping-bag-50.png" class="shopping-bag">
                </a>
            </div>
        </div>
    </nav>
    <header>
        <div class="header">
            <div class="overlay">
                <div class="stroke-box">
                    <div class="stroke-div hero-stroke-div"></div>
                    <span class="symbol hero-symbol">as</span>
                </div>
                <span class="hero-title">AWESOME SNEAKERS</span>
                <button type="button">SHOP NOW</button>
            </div>
        </div>
    </header>
    <script src="awesomeSneakers.js"></script>
</body>
</html>
