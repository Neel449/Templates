<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awesome Sneakers Navbar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #000; /* Black background */
      color: #fff; /* White text */
      padding: 10px 20px;
    }

    /* Logo section */
    .logo {
      display: flex;
      align-items: center;
    }

    .logo span:first-child {
      font-size: 24px;
      font-weight: bold;
      margin-right: 5px;
    }

    .logo span:last-child {
      font-size: 12px;
      font-weight: normal;
      letter-spacing: 2px;
    }

    /* Navigation links */
    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-size: 14px;
      font-weight: 400;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    /* Icon section */
    .nav-icons {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .nav-icons a {
      color: #ffa500; /* Orange color for icons */
      text-decoration: none;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .nav-icons a i {
      font-size: 18px;
    }
  </style>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <nav>
    <!-- Logo Section -->
    <div class="logo">
      <span>as</span>
      <span>awesome sneakers</span>
    </div>

    <!-- Navigation Links -->
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">About AS</a>
      <a href="#">Customer Service</a>
    </div>

    <!-- Icon Section -->
    <div class="nav-icons">
      <a href="#"><i class="fas fa-user"></i> Log In</a>
      <a href="#"><i class="fas fa-shopping-bag"></i></a>
    </div>
  </nav>
</body>
</html>
