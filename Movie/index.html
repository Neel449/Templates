<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a movie website">
    <title>CinemaSphere</title>
    <script src="https://kit.fontawesome.com/a8c38362f2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="movie.css">
</head>

<body>
    <header>
        <a href="#" class="logo">CinemaSphere</a>
        <ul class="nav">
            <li><a href="#"><i class="fa fa-home" aria-hidden="true"></i></a></li>
            <li><a href="#">Adults</a></li>
            <li><a href="#">Kids</a></li>
            <li><a href="#">Trends</a></li>
            <li><a href="#">My List</a></li>
        </ul>
        <div class="search">
            <input type="text" placeholder="Search">
            <i class="fa fa-search" aria-hidden="true"></i>
        </div>
    </header>
    <div class="banner">
        <div class="content active">
            <img src="./Img/the-little-mermaid-title.png" alt="" class="movie-title">
            <h4>
                <span>2023</span>
                <span><i>12+</i></span>
                <span>2h 14min</span>
                <span>Romance</span>
            </h4>
            <p>The Little Mermaid is a magical tale of Ariel, a curious mermaid who dreams of exploring the human world,
                finding love, and discovering her voice in this enchanting underwater adventure.
            </p>
            <div class="button">
                <a href="#"><i class="fa fa-play" aria-hidden="true"></i> Watch</a>
                <a href="#"><i class="fa fa-plus" aria-hidden="true"></i> My List</a>
            </div>
        </div>
        <div class="carousel-box">
            <div class="carousel">
                <div class="carousel-item">
                    <img src="./Img/Movie/the-little-mermaid.jpeg" alt="The little mermaid">
                </div>
                <div class="carousel-item">
                    <img src="./Img/Movie/65.jpg" alt="65">
                </div>
                <div class="carousel-item">
                    <img src="./Img/Movie/the-covenant.jpg" alt="The covenant">
                </div>
                <div class="carousel-item">
                    <img src="./Img/Movie/the-black-demon.jpg" alt="The Black Demon">
                </div>
                <div class="carousel-item">
                    <img src="./Img/Movie/the-tank.jpeg" alt="The Tank">
                </div>
            </div>
        </div>
        <a href="#" class="play"><i class="fa fa-play-circle-o" aria-hidden="true"></i> Watch Trailer</a>
        <ul class="sci">
            <li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
            <li><a href="#"><i class="fa fa-youtube-play" aria-hidden="true"></i></a></li>
            <li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
        </ul>

    </div>


    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="movie.js"></script>
</body>

</html>
